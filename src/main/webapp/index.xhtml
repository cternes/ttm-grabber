<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Test The Max - Grabber</title>
    </h:head>
    <h:body>
        
        <h:outputText value="No videos found" rendered="#{empty indexController.videoList}"></h:outputText>
        
        <h:dataTable value="#{indexController.videoList}" var="item">
            <h:column>
                <h:outputText value="#{item.text}"></h:outputText>
            </h:column>
            <h:column>
                <h:outputLink value="#{item.video}">View</h:outputLink>
            </h:column>
        </h:dataTable>
        
    </h:body> 
</html>
